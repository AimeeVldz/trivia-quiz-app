<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="app">
      <header class="top-header">
        <h1 class="title">Jeopardy</h1>
        <p class="score">Score<span class="score-count"></span></p>
      </header>

      <div class="main-div">
        <h2 class="category"></h2>
        <h2 class="clue-text"></h2>
        <h2 class="congrats"></h2>
        <h1 class="game-over" style="display: none"></h1>
        <form autocomplete="off">
          <input
            id="user-answer"
            type="text"
            placeholder="Answer Here!"
            style="display: inline-flexbox"
          />
          <button id="submit-btn" style="display: inline-flexbox" type="submit">
            Answer
          </button>
        </form>
        <h3 class="correct-answer" style="display: none">Correct Answer:</h3>
        <button id="play-again" style="display: none">Play Again?</button>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
